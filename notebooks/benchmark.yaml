  - question: "Какие основные симптомы ящура у крупного рогатого скота?"
    answer: "Ящур характеризуется лихорадкой, слюнотечением, образованием везикул (пузырьков) на слизистой оболочке ротовой полости, на коже венчика и в межкопытной щели, хромотой."
  - question: "Что вызывает энзоотический лейкоз крупного рогатого скота и каковы его основные проявления?"
    answer: "Энзоотический лейкоз КРС вызывается вирусом лейкоза крупного рогатого скота (ВЛКРС). Основные проявления: персистентный лимфоцитоз, развитие лимфосарком в различных органах, увеличение лимфатических узлов."
  - question: "Каковы характерные симптомы вирусной диареи — болезни слизистых оболочек (BVDV) у крупного рогатого скота?"
    answer: "Симптомы BVDV включают диарею, эрозии и изъязвления на слизистых оболочках ротовой полости и пищеварительного тракта, лихорадку, угнетение, снижение продуктивности. У стельных коров может приводить к абортам и рождению телят с врожденными дефектами."
  - question: "Как проявляется инфекционный ринотрахеит / инфекционный пустулезный вульвовагинит у КРС?"
    answer: "Инфекционный ринотрахеит проявляется лихорадкой, депрессией, серозными, а затем гнойными истечениями из носа, кашлем, конъюнктивитом. При генитальной форме — вульвовагинит с образованием пустул и язв на слизистой оболочке влагалища и вестибулярной части полового члена быков."
  - question: "Что такое блютанг и какие симптомы ему свойственны?"
    answer: "Блютанг (катаральная лихорадка) — вирусное заболевание, передающееся мокрецами. Симптомы: лихорадка, гиперемия и цианоз слизистых оболочек, отек языка, губ, лица, хромота из-за поражения венчика коронарного края, язвенный стоматит."

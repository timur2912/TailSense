questions:
  - question: "Что такое лепстостироз"
    answer: "Лепстостинг - это процесс нанесения лептона на кожу животного. Лептон - это вещество, которое придает коже животного блеск и красоту. Лепстостинг используется для улучшения внешнего вида животного и для защиты кожи от ультрафиолетового излучения."

  - question: "Эффекторное действие цитотоксических лимфоцитов"
    answer: "Неизвестно"
    
  - question: "При каких заболеваниях складки на коже или не расправляется, или расправляется медленно"
    answer: "Неизвестно"

